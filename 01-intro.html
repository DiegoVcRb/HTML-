<!--
En HTML tenemos 3 etiquetas

Doctype -- Indica el tipo de documento que estamos creando y/o versio de HTML.
Etiqueta <head> Es un espacio para pasar informacion, llamar otros archivos y scripsque se usaran en el documento 
  Lo qu escribimos dentro no se imprime en el documento.
  
  Etiqueta <body> Es un espacio  para escribir colocar todas las etiquetas que construimos aqui dentro si sera impreso el docmneto 
    
    <head> y <body> se escriben dentro de una etiqueta <html>
      
      Sitaxis de la etiqueta 
      
      Los nombres de las etiquetas se escriben dentro de los simbolos "<" ">"
      La mayoria de los elementos tienen una tiquerta de apertura y cierre 
      
      Etiqueta de apertura:
      <head>
        
        Etiqueta de cierre:
      </head> se coloca una digonal antes del nombre
      
      Hay algunos elementos que html que mo tienen etiqueta de cierre. Se les llama de autocierre o "safeclosing"
      
      Etiqueta de autocierre:
      
      <img /> Se coloca un espacio y una diagonal despues del nombre
    -->

      <!DOCTYPE html> 
      <html>
          <head></head>
          <body>
            <h1> Aprendiendo HTML 5</h1>
          </body>
      </html>
