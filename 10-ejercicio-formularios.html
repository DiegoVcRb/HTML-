  <!--Seccion Contacto-->

  <section>
    <h2>Contacto</h2>

    <!--
    
    Atributos Comunes en inputs
    
    placeholder -> "recibe valor"

    Mostrar un texto dentro del csampo antes de que el usuarioescriba algo. Es como una sugerencia del dato que se espera

    Areubuti required -> "no recibe valor"

    Esun atributo boleano. Indica que el campo es obligatorio y debe ser completado antes de enviar el formulario.

    -->

    <form id="formulario">

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Escribe tu nombre" required />
      <br>
      
      <label for="email">Correo ElectrÃ³nico:</label>
      <input type="email" id="email" placeholder="email@correo.com" required />
      <br>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje."></textarea>
      <br>

      <button type="submit">Enviar ðŸš€</button>

    </form>

    <!--Contenedor del mensaje de ConfirmaciÃ³n (FICTICIO)-->

    <div id="mensajeConfirm" style="display: none;">
      <p>Â¡Gracias por enviar tus datos, nos comunicaremos contigo pronto! ðŸ˜˜</p>
    </div>

    <script>
      /*Codigo para que funcione el formulario...*/

      // Obtener el formulario y el mensaje de confirmacion 

      const miFormulario = document.getElementById("formulario");
      
      const mensajeConfirmacion = document.getElementById("mensajeConfirm")


      // AÃ±adir un "escuchador" / "listener para el "evento" jumto con el . / "event" del boton "submit"

      miFormulario.addEventListener( "submit" , function(event){
        //Codigo que se va a ejecutar cuando el usuario le de al boton.
        // alert("Haz dado click en el botÃ³n enviar!")

        event.preventDefault(); // Evita que el formulario recargue la pagina

        // Se escribe el elemento <form>

        miFormulario.style.display = "none";

          //Mostramos el ekemnto <div> con ele mensaje de confirmacion 

            
        mensajeConfirmacion.style.display = "block";
      })

    </script>

  </section>
  
</body>
